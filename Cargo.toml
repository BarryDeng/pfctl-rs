[package]
name = "pfctl"
version = "0.1.0"
authors = ["Mullvad VPN <admin@mullvad.net>", "Linus FÃ¤rnstrand <faern@faern.net>", "Andrej Mihajlov <and@mullvad.net>"]
license = "MIT/Apache-2.0"
description = "Library for interfacing with the Packet Filter (PF) firewall on macOS"
repository = "https://github.com/mullvad/pfctl-rs"
readme = "README.md"
keywords = ["pf", "firewall", "macos", "packet", "filter"]
categories = ["network-programming", "os", "os::macos-apis", "api-bindings"]
build = "build.rs"

[badges]
travis-ci = { repository = "mullvad/pfctl-rs" }


[dependencies]
errno = "0.2"
error-chain = "0.11"
ioctl-sys = "0.5.2"
libc = "0.2.29"
derive_builder = "0.5"
ipnetwork = "0.12"

[dev-dependencies]
lazy_static = "1.0"
assert_matches = "1.1.0"
uuid = { version = "0.5", features = ["v4"] }
scopeguard = "0.3.2"


[build-dependencies]
bindgen = "0.32"
