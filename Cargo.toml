[package]
name = "pfctl"
version = "0.1.0"
authors = ["Mullvad VPN", "Linus FÃ¤rnstrand <faern@faern.net>"]
description = "Library and CLI for interfacing with the PF firewall on macOS"
keywords = ["pf", "pfctl", "firewall", "macos", "network"]
categories = ["network-programming", "os", "os::unix-apis", "api-bindings", "command-line-utilities"]
build = "build.rs"

[lib]
path = "src/lib.rs"

[[bin]]
name = "pfctl-rs"
path = "src/main.rs"

[dependencies]
errno = "0.2"
error-chain = "0.10"
ioctl-sys = "0.5.2"
libc = "0.2"

# At the moment we need stuff not in released derive_builder.
# The fixes we need include compatibility with error-chain and the possibility
# to use the #[builder(default)] feature.
# TODO(linus): Use release when merged, or build our own builder
[dependencies.derive_builder]
git = "https://github.com/colin-kiegel/rust-derive-builder"
branch = "feature/custom_default"

[build-dependencies]
bindgen = "0.22"
